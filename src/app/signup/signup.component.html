<div class="container">
<div class="row">
 <form [formGroup]="signup" method="POST">
   <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <label for="firstName">First Name</label>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter your first name">
      </div>
    </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="lastName">Last Name</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter your last name">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="email">E-mail</label>
        </div>
        <div class="col-md-8">
          <input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="password">Password</label>
        </div>
        <div class="col-md-8">
          <input type="text" pattern="^(?=.*?[A-Z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).*$" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="confirmPassword">Confirm password</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Enter your confirm password">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="birthdate">Birth date</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="birthdate" formControlName="birthdate" placeholder="Enter your birth date">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="flatPurchaseDate">Flat Purchase Date</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="flatPurchaseDate" formControlName="flatPurchaseDate" placeholder="Enter your flat purchase date">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="flatBlock">Flat Block number</label>
        </div>
        <div class="col-md-8">
          <input type="text" pattern="^(?=.*?[A-F]).*$" class="form-control" id="flatBlock" formControlName="flatBlock" placeholder="Enter your flat block number">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="flatNumber">Flat number</label>
        </div>
        <div class="col-md-8">
          <input type="text" pattern="^(?=.*?[1-20]).*$" class="form-control" id="flatNumber" formControlName="flatNumber" placeholder="Enter your flat number">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label for="mobileNo">Mobile number</label>
        </div>
        <div class="col-md-8">
          <input type="number" maxlength="12" class="form-control" id="mobileNo" formControlName="mobileNo" placeholder="Enter your mobile number">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <button type="submit" class="btn" (click)="signUp(true)">Submit</button>
        </div>
        <div class="col-md-8 alert-danger">
          {{validationError}}
        </div>
      </div>
      <br> 
      </div>
  </form>
</div>
</div>
